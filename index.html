<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Stats preview card component</title>
   <link 
  		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"
	/>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/tablet.css" media="(min-width: 768px)">
	<link rel="stylesheet" href="styles/desktop.css" media="(min-width: 1024px)">
	<link rel="stylesheet" href="styles/desktop_1440.css" media="(min-width: 1440px)">
</head>
<body>
	<main class="main_container">
		<figure>
			<img src="./images/image-header-mobile.jpg" alt="banner_img">
			<div class="capa">
				
			</div>
		</figure>
		<article class="main_container-info">
			<section class="main_container-info__description">
				<h2 class="description_subtitle">
					Get <span class="accent">insights</span> that help your business grow.
				</h2>
				<p class="description_body">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer 
					experience, and overall efficiency.
				</p>
			</section>
			<section class="main_container-info__stats">
				<div>
					<span>10k+</span>
					<p>COMPANIES</p>
				</div>
				<div>
					<span>314</span> 
					<p>TEMPLATES</p> 
				</div>
				<div>
					<span>12M+</span> 
					<p>QUERIES</p>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
